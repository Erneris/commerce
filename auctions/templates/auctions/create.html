{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form action = "{% url 'create' %}" method = "post">
        {% csrf_token %}
        <center>
            <input type="text" name="title" placeholder="Title" required="" maxlength="20" class="form"><br>
            <input type="text" name="description" placeholder="Description" required="" maxlength="200" class="form" id="desc"><br>
            <input type="number" name="sbid" placeholder="Starting Bid" required="" min="1" max="99999" class="form"><br>
            <input type="text" name="category" placeholder="Category" required="" maxlength="20" class="form"><br>
            <input type="text" name="img" placeholder="Image URL" class="form"><br>
            <input type="submit" class="btn btn-primary" value="Create Listing">
        </center>
    </form>


{% endblock %}
