{% extends "auctions/layout.html" %}

{% block body %}
<div id ="con">
  <h2>Active Listings</h2>
    {% for x in query %}

    <div id = "card" class="card" style="width: 18rem;">
        <img style="width:286px;height:180px; class="card-img-top" src="{{ x.4 }}" alt="Item Image">
        <div class="card-body">
          <h5 class="card-title">{{ x.1 }}</h5>
          <p class="card-text">{{ x.2 }}</p><br>
          <p class="card-text"><b>Starting bid:</b> {{ x.3 }}$</p><br>
          <p class="card-text"><b>Current bid:</b> {{ x.6 }}$</p><br>
          <a href="/listings/{{x.0}}" id="but" class="btn btn-primary">Open Listing</a>
          <a href="/watchlistadd/{{x.0}}" id="but" class="btn btn-primary">Add to watchlist</a>
        </div>
      </div>
    </div>
      {% endfor %}
{% endblock %}
